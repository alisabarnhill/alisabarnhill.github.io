<html>

  <head>
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    
  </head>  

  <body>
  
   <a-scene>
      <a-sky src="360image.jpg" rotation="0 -130 0"></a-sky>
      <a-assets>
        <a-asset-item id="airpodcase" src="airpodcase.glb"></a-asset-item>
      </a-assets>
  
    <a-entity gltf-model="#airpodcase" position="0 -50 0" rotation="0 90 0" scale="0 0 0" ></a-entity>
 <!-- Basic movement and teleportation  -->

        <!-- camera -->
        <a-entity
          id="head"
          camera="active: true"
          position="0 1.6 0"
          look-controls="pointerLockEnabled: true; reverseMouseDrag: false"
        ></a-entity>

        <!-- Left Controller -->
        <a-entity
          id="leftHand"
          hand-controls="hand: left; handModelStyle: lowPoly; color: #15ACCF"
          teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; button: trigger; curveShootingSpeed: 18; landingMaxAngle: 60"
          visible="true"
        ></a-entity>

        <!-- Right Controller -->
        <a-entity
          id="rightHand"
          hand-controls="hand: right; handModelStyle: lowPoly; color: #15ACCF"
          laser-controls
          raycaster="showLine: true; far: 10; interval: 0; objects: .clickable, a-link;"
          line="color: #7cfc00; opacity: 0.5"
          visible="true"
        ></a-entity>
      </a-entity>
      <a-light type="ambient" color="#445451"></a-light>
  <a-light type="point" intensity="2" position="2 4 4"></a-light>
 </a-scene>
 </body>
  
</html>
